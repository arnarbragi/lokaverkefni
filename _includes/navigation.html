<input class="button" type="checkbox" id="toggle">
<label for="toggle">&#9776;</label>
<nav>
  <ul class="menu">
    {% for item in site.data.navigation %}
      <li class="link"><a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a></li>
    {% endfor %}
  </ul>
</nav>
